<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engineering MCQ Portal</title>
  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f4f7fa; color: #333; }
    .container { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
    header { text-align: center; padding: 2rem 0; }
    header h1 { font-size: 2.5rem; color: #2c3e50; }
    .sections { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
    .section-card, .nav-btn, .view-marked { background: #fff; border-radius: .5rem; padding: 1rem; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; transition: transform .2s; }
    .section-card:hover, .nav-btn:hover, .view-marked:hover { transform: translateY(-3px); }
    .question-container { margin-top: 2rem; }
    .question { background: #fff; margin-bottom: 1.5rem; padding: 1rem; border-radius: .5rem; box-shadow: 0 1px 5px rgba(0,0,0,0.1); position: relative; }
    .question h3 { margin-bottom: .75rem; }
    .options { list-style: none; }
    .options li { padding: .5rem 1rem; margin-bottom: .5rem; background: #ecf0f1; border-radius: .25rem; cursor: pointer; }
    .options li:hover { background: #d0d7de; }
    .star { position: absolute; top: 1rem; right: 1rem; font-size: 1.25rem; cursor: pointer; color: #ccc; }
    .star.marked { color: gold; }
  </style>
</head>
<body>
  <div class="container">
    <header><h1>Engineering MCQ Portal</h1></header>
    <div id="main-view">
      <div class="sections" id="sections-list"></div>
      <div style="text-align:center; margin-top:1rem;"><button class="view-marked nav-btn" id="viewMarkedBtn">View Marked Questions</button></div>
    </div>
    <div id="question-view" style="display:none;">
      <div style="text-align:center; margin-top:1rem;"><button class="nav-btn" id="backBtn">&larr; Back</button></div>
      <div class="question-container" id="questionsContainer"></div>
      <div id="pagination" style="text-align:center; margin-top:1rem;"></div>
    </div>
    <div id="marked-sections-view" style="display:none;">
      <div style="text-align:center; margin-top:1rem;"><button class="nav-btn" id="backFromMarkedBtn">&larr; Back</button></div>
      <h2>Select Section</h2>
      <div class="sections" id="marked-sections-list"></div>
    </div>
  </div>
  <script src="questions.js"></script>
  <script>
    const sections = [
      "Structural Engineering","Engineering Survey","Construction Materials","Concrete Technology",
      "Geotechnical Engineering","Construction Management","Estimation and Costing","Engineering Drawing",
      "Engineering Economics","Professional Practice"
    ];

    let currentSection = null;
    let marked = JSON.parse(localStorage.getItem('marked') || '[]');
    let currentPage = 0;
    const pageSize = 25;
    let currentQuestions = [];

    const secList = document.getElementById('sections-list');
    sections.forEach(sec => {
      const div = document.createElement('div'); div.className='section-card'; div.textContent=sec;
      div.addEventListener('click', () => loadSection(sec));
      secList.appendChild(div);
    });

    document.getElementById('backBtn').addEventListener('click', () => toggleView('main'));
    document.getElementById('viewMarkedBtn').addEventListener('click', () => loadMarkedSections());
    document.getElementById('backFromMarkedBtn').addEventListener('click', () => toggleView('main'));

    function toggleView(view) {
      document.getElementById('main-view').style.display = view === 'main' ? 'block':'none';
      document.getElementById('question-view').style.display = view === 'questions' ? 'block':'none';
      document.getElementById('marked-sections-view').style.display = view === 'markedSections' ? 'block':'none';
    }

    function loadSection(section) {
      currentSection = section;
      currentQuestions = window.mcqData[section].map((q, idx) => ({...q, origIdx: idx, section}));
      currentPage = 0;
      renderQuestions();
      toggleView('questions');
    }

    function renderQuestions() {
      const container = document.getElementById('questionsContainer'); container.innerHTML = '';
      const start = currentPage * pageSize;
      const slice = currentQuestions.slice(start, start + pageSize);

      slice.forEach((q, i) => {
        const realIdx = slice[i].origIdx;
        const div = document.createElement('div'); div.className='question';
        const h3 = document.createElement('h3'); h3.textContent=(realIdx+1)+'. '+q.question;
        div.appendChild(h3);
        const ul = document.createElement('ul'); ul.className='options';
        q.options.forEach((opt, optI) => {
          const li = document.createElement('li'); li.textContent=opt;
          li.addEventListener('click', () => selectOption(li, optI === q.answer));
          ul.appendChild(li);
        });
        div.appendChild(ul);

        const star = document.createElement('span'); star.className='star';
        const key = q.section + '::' + q.origIdx;
        star.innerHTML = marked.includes(key) ? '★' : '☆';
        if (marked.includes(key)) star.classList.add('marked');
        star.addEventListener('click', () => toggleMark(q.section, q.origIdx, star));
        div.appendChild(star);

        container.appendChild(div);
      });

      renderPagination();
      document.getElementById('questionsContainer').scrollIntoView({block:'start'});
    }

    function renderPagination() {
      const pag = document.getElementById('pagination'); pag.innerHTML = '';
      const totalPages = Math.ceil(currentQuestions.length / pageSize);
      if (currentPage > 0) {
        const prev = document.createElement('button'); prev.className='nav-btn'; prev.textContent='Previous';
        prev.addEventListener('click', () => { currentPage--; renderQuestions(); }); pag.appendChild(prev);
      }
      pag.append(` Page ${currentPage+1} of ${totalPages} `);
      if (currentPage < totalPages - 1) {
        const next = document.createElement('button'); next.className='nav-btn'; next.textContent='Next';
        next.addEventListener('click', () => { currentPage++; renderQuestions(); }); pag.appendChild(next);
      }
    }

    function selectOption(el, isCorrect) {
      el.style.background = isCorrect ? '#d4edda' : '#f8d7da';
    }

    function toggleMark(sec, idx, starEl) {
      const key = sec + '::' + idx;
      if (marked.includes(key)) {
        marked = marked.filter(m => m !== key);
        starEl.textContent = '☆'; starEl.classList.remove('marked');
      } else {
        marked.push(key);
        starEl.textContent = '★'; starEl.classList.add('marked');
      }
      localStorage.setItem('marked', JSON.stringify(marked));
    }

    function loadMarkedSections() {
      const secs = [...new Set(marked.map(m => m.split('::')[0]))];
      const list = document.getElementById('marked-sections-list'); list.innerHTML = '';
      secs.forEach(sec => {
        const count = marked.filter(m => m.startsWith(sec + '::')).length;
        const div = document.createElement('div'); div.className='section-card'; div.textContent=`${sec} (${count})`;
        div.addEventListener('click', () => loadMarkedSection(sec)); list.appendChild(div);
      });
      toggleView('markedSections');
    }

    function loadMarkedSection(section) {
      currentSection = section;
      const keys = marked.filter(m => m.startsWith(section + '::'));
      currentQuestions = keys.map(k => {
        const idx = parseInt(k.split('::')[1], 10);
        const q = window.mcqData[section][idx];
        return {...q, origIdx: idx, section};
      });
      currentPage = 0;
      renderQuestions();
      toggleView('questions');
    }
  </script>
</body>
</html>
